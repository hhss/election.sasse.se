{% extends 'base.html' %}

{% block title %}{{ candidate.title }} | {{ super() }}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="span3"></div>

    <div class="span9">
      <div class="page-header">
        <h1>{{ candidate.title }} <small>{{ candidate.position_title }}</small></h1>
      </div>

      <div class="row">
        <div class="span2 metadata">
          <img src="{{ SITEURL }}/static/images/candidates/{{ candidate.slug }}.jpg" class="img-polaroid">
        </div>

        <div class="span7">
          {{ candidate.content }}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
